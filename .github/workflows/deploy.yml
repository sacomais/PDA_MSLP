name: Deploy Website

on:
  # Se ejecuta cada vez que algo (tú o el bot) hace push a main
  push:
    branches: ["main"]
  # Permite ejecutarlo manualmente si es necesario
  workflow_dispatch:

# Permisos para que GitHub Actions pueda escribir en Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        # AQUÍ ESTÁ LA CLAVE: Subimos solo la carpeta 'public'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
